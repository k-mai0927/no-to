<script>
    $(function () {
        $(".js-nav_content.header").hide();

        $(".js-nav_open").click(function (event) {
            event.stopPropagation(); // メニュー外クリックで閉じるために、イベントのバブリングを防止
            const $navContent = $('.header.js-nav_content');
            const isActive = $navContent.hasClass('is-active');

            $(this).toggleClass('is-active');

            if (isActive) {
                $navContent.removeClass('is-active').fadeOut(400); // フェードアウト
            } else {
                $navContent.fadeIn(400, function () { // フェードイン
                    $navContent.addClass('is-active');
                });
            }
        });

        // メニュー外をクリックした場合にメニューを閉じる処理
        $(document).click(function (event) {
            const $navContent = $('.header.js-nav_content');
            if ($navContent.hasClass('is-active') && !$(event.target).closest('.js-nav_open, .js-nav_content').length) {
                $('.js-nav_open').removeClass('is-active');
                $navContent.removeClass('is-active').fadeOut(400); // フェードアウト
            }
        });
    });


    $(function () {
        $('.header .js-nav_accordion__cont').hide();
        $('.header .js-nav_accordion').click(function () {
            $(this).next('.header .js-nav_accordion__cont').slideToggle();
            $(this).toggleClass('is-active');
        });
    });
</script>
